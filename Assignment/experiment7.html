<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: whitesmoke;
        }
        #block{
            display:block;
            border:2px solid #000;
        }
    
        
        .inline{
            display:inline;
             border:2px solid #000;
             margin-right:20px;
        }
        #in-block{
            display: inline-block;
            width:24.5%;
            height:15px;
            border:2px solid #000;
        }
        #float{
            float:left;
            border:2px solid rgb#000;
        }
        .clear{
            clear:left;
        }
        .c1{
            border:1px solid rgb#000;
        }
    </style>
</head>
<body>
    <h1>Block Navigation Menu</h1>
    <div id="block">Home</div>
    <div id="block">Contact</div>
    <div id="block">About</div>
    <div id="block">Service</div>
    </div>
    <h1>Inline Navigation Menu</h2>
    <div class="inline">Home</div>
    <div class="inline">Contact</div>
    <div class="inline">About</div>
    <div class="inline">Service</div>
    <h1>Inline Block Navigation Menu</h3>
    <div id="in-block">Home</div>
    <div id="in-block">Contact</div>
    <div id="in-block">About</div>
    <div id="in-block">Service</div>
    <h1>Float Navigation Menu</h1>
    <div id="float">Home</div>
    <div id="float">Contact</div>
    <div id="float">About</div>
    <div id="float">Service</div>
    <h2 class="clear">Clear Navigation Menu</h2>
    <div class="clear  c1">Home</div>
     <div class="clear  c1">Contact</div>
      <div class="clear  c1">About</div>
       <div class="clear c1">Service</div>
</body>
</html>
