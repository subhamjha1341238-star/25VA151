<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
            background:white;
            color:black;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product-card p {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card button {
            padding: 10px 15px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .product-card button:hover {
            background: #005fcc;
        }

        @media (min-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

    </style>
</head>

<body>

    <header>
        <h1>RESPONSIVE PRODUCT GRID</h1>
    </header>
    <div class="product-grid">

        <div class="product-card">
            <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/aa0bd45abac541d29ff40b492e15cfa4_9366/Runfalcon_5_Running_Shoes_Black_IH7758_HM1.jpg" alt="Product 1">
            <h3>Adidas Running Shoes</h3>
            <p> ₹2,499/-</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/61Mk3YqYHpL.jpg" alt="Product 2">
            <h3>Portronics Wireless Gaming mouse </h3>
            <p>₹1,599/-</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://sony.scene7.com/is/image/sonyglobalsolutions/WH1000XM6_Primary_image_Midnight_Blue?$primaryshotPreset$&fmt=png-alpha" alt="Product 3">
            <h3>Sony Wireless Headphones</h3>
            <p> ₹2,749/-</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://media-ik.croma.com/prod/https://media.tatacroma.com/Croma%20Assets/Communication/Wearable%20Devices/Images/305120_0_ZChWciXC3.png?updatedAt=1763650421860" alt="Product 4">
            <h3>Boat Smart Watches</h3>
            <p> ₹2,299/-</p>
            <button>Add to Cart</button>
        </div>

    </div>

</body>
</html>
