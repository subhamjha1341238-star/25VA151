<html>
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>

  <form method="post" action="/submit-registration">
    <h2>Student Registration Form</h2>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter a valid email" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" placeholder="Enter your course name" required><br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
